<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var CPU = 0
        var ply = 0
    </script>
</head>
<body>
    <div class='content'>
        <div class='inicio'>
            <p id='resposta'>Pronto(a) Para perder?</p>
    
        </div>
        <div class='image'>
            <img class='image' id='ima' src="images/main.png" alt=Main image>
        </div>
        <div class='bt-wrapper'>
            <button onclick="pedra(nivel)" class='bt' id='bt1'>Pedra</button>
            <button onclick="papel()" class='bt'>Papel</button>
            <button onclick="tesoura()" class='bt'>Tesoura</button>
        </div>
        <div class="placar">CPU 0 x 0 Player</div>
        
        
    </div>
    <div class="level">
        <button class='bt' onclick="facil()">Fácil</button>
        <button class='bt' onclick="normal()">Normal</button>
        <button onclick="hard()" class='bt'>Hard</button>
    </div>
</body>
<script>
    var nivel = 2
    function normal(){
        nivel = 0 
        alert('Dificuldade: Normal')
        limpa()
    }
    function facil(){
        nivel=2
        alert('Dificuldade: Fácil')
        limpa()
    }
    function hard(){
        nivel=1
        alert('Dificuldade: Hard')
        limpa()
    }

    function limpa(){
        let h = document.querySelector('.level')
        h.style.display='none'
        let bd = document.querySelector('.content')
        bd.style.filter="blur(0px)"
    }
</script>
<script id='nivel' src="jokenpo.js"></script>
</html>
